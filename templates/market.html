<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>

<!--    Bootsrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!--    Tipografía-->

<!--    Css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/market-styles.css') }}">
</head>

<body>

{% include "header.html" %}

<p class="hero__paragraph">
    ㅤ
</p>
<div style="display: flex; justify-content: center">
    <h1 class="hero__title"><strong>Mercado {{ data_struct["market"] }}</strong></h1>
</div>

<div class="product-grid" id="product-grid">
    {% for _item_key, _item_data in data_struct["items"].items() %}
        <div class="product">
            <img src="{{ _item_data['img'] }}" alt="img">
            <h3>{{ _item_data["product"] }}</h3>
            <p>El producto tiene un precio de Q{{ _item_data["price"] }}</p>
        </div>
    {% endfor %}
</div>
