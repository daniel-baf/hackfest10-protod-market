<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/market-styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap%22%3E">
</head>

<body>

{% include "header.html" %}

<div>
    <h3>MERCADO {{ data_struct["market"] }}</h3>
</div>

<div class="product-grid" id="product-grid">
    {% for _item_key, _item_data in data_struct["items"].items() %}
        <div class="product">
            <img src="../static/imgs/p1.png" alt="product {{ _item_data["product"] }}">
            <h3>{{ _item_data["product"] }}</h3>
            <p>El producto tiene el precio de Q{{ _item_data["price"] }}</p>
        </div>
    {% endfor %}
</div>


<!-- Enlace al archivo JavaScript de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% include "footer.html" %}
</html>
