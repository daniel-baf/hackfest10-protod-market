<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina con Bootstrap</title>
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap%22%3E">
</head>

<body>

{% include "header.html" %}

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <button class="carousel-btn"><img src="/static/imgs/mercado.jpg" alt="Slide 3" class="d-block mx-auto">
            </button>
            <!-- <div class="carousel-caption">
              <h3>Slide 1</h3>
              <p>Some description for Slide 1.</p>
            </div> -->
        </div>
        <div class="carousel-item">
            <button class="carousel-btn"><img src="/static/imgs/mercado2.jpg" alt="Slide 3" class="d-block mx-auto">
            </button>
            <!-- <div class="carousel-caption">
              <h3>Slide 2</h3>
              <p>Some description for Slide 2.</p>
            </div> -->
        </div>
        <div class="carousel-item">

            <button class="carousel-btn"><img src="/static/imgs/mercado3.jpg" alt="Slide 3" class="d-block mx-auto">
            </button>
            <!-- <div class="carousel-caption">
              <h3>Slide 3</h3>
              <p>Some description for Slide 3.</p>
            </div> -->
        </div>
    </div>

    <!-- Navigation controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Enlace al archivo JavaScript de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
